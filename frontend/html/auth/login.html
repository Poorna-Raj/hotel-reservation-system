<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant & Nature Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../../css/auth/loginStyle.css" rel="stylesheet">
    <script src="../../javascript/auth/loginScript.js"></script>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image" id="randomImageContainer">
            <img id="randomImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9igLqdA6BcKTSd1dKSiRsorHr80WJ3BGoDy2KjB4Rp4qRRseeq8wFYVmZzbufSiTeFBI&usqp=CAU" alt="Random Nature Image">
            <div class="login-image-overlay">
                <div class="login-image-content">
                    <h2>Welcome to Elephant & Nature Resort</h2>
                    <p>Protecting nature, preserving wildlife</p>
                </div>
            </div>
        </div>
        <div class="login-content">
            <div class="login-logo">
                <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Animals/Elephant.png" alt="Elephant Logo">
                <h1>Elephant & Nature Management</h1>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <span class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <div id="errorMessage" class="error-message"><p id="message"></p></div>

            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="#">Contact Administrator</a></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </div>
    </div>

    
</body>
</html>
