<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Room</title>
        <link rel ="stylesheet" href="AdminCrudRoom.css">
       
    </head>
    <body>
        <script src="admin.js"></script>

        <nav class="navbar">
    <div class="logo">Elephant & Nature Resort</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Logout</a></li>
    </ul>

      <div class="profile">
        <img src="../../Assets/ROOM IMAGE/360_F_364211147_1qgLVxv1Tcq0Ohz3FawUfrtONzz8nq3e.jpg" alt="Profile Picture">
        <span>John Doe</span>
      </div>
  </nav>

    <div class="container">

      
        <div class="filter-search">
            <form id="filterForm">
                <div class="form-group">
                    <label for="search-name">Search by Name</label>
                    <input type="text" name="searchName" id="search-name" placeholder="Room Name">
                </div>
                
                <div class="form-group">
                    <label for="status">Room Status</label>
                    <select name="status" id="status">
                        <option value="">--ALL--</option>
                        <option value="Available">Available</option>
                        <option value="Booked">Booked</option>
                        <option value="Repair">Repair</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="order">Order By</label>
                    <select name="order" id="order">
                        <option value="">--DEFAULT--</option>
                        <option value="price_asc">Price: Low to High</option>
                        <option value="price_desc">Price: High to Low</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Search Rooms">
                </div>
            </form>
        </div>

        
        <div class="room-grid">

            <!-------------------------------------------- Add Room Empty Card-------------------------------------------->
            <div class="room-card add-room-card" onclick="openModal('addRoomModal')">
                <div class="room-card-content">
                    <div class="add-icon">+</div>
                    <p>Add Room</p>
                </div>
            </div>







            <!-- Example Room Card 1 -->
            <div class="room-card" id="room-template" style="display: none;">
                <img class="room-image" src="" alt="Room">
                <div class="room-card-content">
                    <span class="status-tag" id="status"></span>
                    <h3 class="room-name"></h3>
                    <div class="sub-room-1">
                        <p class="room-type"></p>
                        <p class="bed-type"></p>
                    </div>
                    <p class="price"></p>
                    <p class="description"></p>
                    <a href="#" class="view-details">View Details</a>
                </div>
            </div>
            
        </div>
    </div>
    
</body>

</html>
