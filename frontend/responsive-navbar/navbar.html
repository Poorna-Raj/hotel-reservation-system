<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  body {
  margin: 0;
  padding-top: 70px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.topnav {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 95%;
  max-width: 1800px;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 20px;
  z-index: 999;
  color: #fff;
}

.nav-left, .nav-right {
  display: flex;
  align-items: center;
}

.nav-links {
  display: flex;
  gap: 15px;
}

.nav-links a {
  color: white;
  padding: 10px 15px;
  text-decoration: none;
  border-radius: 10px;
  transition: background 0.3s;
}

.nav-links a:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

.nav-links a.active {
  background-color: #04AA6D;
  font-weight: bold;
}

.logout-btn {
  background-color: #e74c3c;
  color: white;
  padding: 10px 15px;
  border-radius: 10px;
  text-decoration: none;
  transition: background 0.3s;
  font-weight: bold;
}

.logout-btn:hover {
  background-color: #c0392b;
}

.icon {
  display: none;
  font-size: 22px;
  color: white;
  margin-left: 15px;
  cursor: pointer;
}

.logo {
  font-weight: bold;
  color: white;
  margin-right: 20px;
  font-size: 18px;
}

@media screen and (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    position: absolute;
    top: 60px;
    left: 10px;
    right: 10px;
    padding: 10px;
  }

  .topnav.responsive .nav-links {
    display: flex;
  }

  .icon {
    display: block;
  }
}


  </style>
</head>
<body>
<div class="topnav" id="myTopnav">
  <div class="nav-left">
    <a href="#" class="logo">Elephant & Nature</a>
    <div class="nav-links" id="navLinks">
      <a href="../../../index.html" class="active">Home</a>
      <a href="../../ROOM/ROOM CARD/Roomcard.php">Accomadation</a>
      <a href="../../ROOM RESERVATION/Reservation.php">Reservation</a>
      <a href="../../About us page/aboutuspage.php">About</a>
    </div>
  </div>
  <div class="nav-right">
    <a onclick="logout();" class="logout-btn">Logout</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>


<script>
function toggleNav() {
  document.getElementById("myTopnav").classList.toggle("responsive");
}
async function logout(){
  console.log("You click me");
  const apiRoot = "../../backend/api/auth/logout.php";
  const respond = await fetch(apiRoot);
  const result = await respond.json();

  if(result.success){
    window.location.href="../../index.html";
  }
  else{
    alert("Logout Failed!");
  }
}
</script>



</body>
</html>
